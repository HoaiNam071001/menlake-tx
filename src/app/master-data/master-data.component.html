<app-bright></app-bright>

<div class="master-board">
  <form [formGroup]="form">
    <label>Enter 200 or &lt;200 numbers</label>
    <textarea
      #textbox
      name="textbox"
      multiple
      rows="3"
      type="text"
      class="form-control text"
      formControlName="textform"
    ></textarea>
    <div class="input-board">
      <button
        *ngFor="let input of inputs"
        class="input-item"
        (click)="add(input)"
      >
        {{ input }}
      </button>
    </div>
    <app-error-input [textform]="textform"></app-error-input>
    <div class="submit">
      <button
        type="submit"
        class="btn btn-dark"
        (click)="onSubmit()"
        [disabled]="textform?.invalid"
      >
        Submit
      </button>
    </div>
    <div>text: {{ resultNumber }}</div>
    <div>TX: {{ resultTX }}</div>
  </form>

</div>
