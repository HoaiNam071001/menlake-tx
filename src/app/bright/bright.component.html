<div class="bright">
  <form [formGroup]="form">
    <!-- <ng-template *ngTemplateOutlet="buttonTemplate"></ng-template> -->
    <div>
      <button class="btn btn-dark" (click)="openModal(template)">
        Create stand bright
      </button>
    </div>

    <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Standard bright</h4>
        <button
          type="button"
          class="close btn-close pull-right"
          aria-label="Close"
          (click)="hide()"
        >
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row my-3">
            <div class="col-md-12 col-lg-2">
              <div class="d-flex flex-wrap">
                <p>Preview</p>
                <button
                  class="btn btn-primary rounded-circle btn-circle m-2"
                  [disabled]="textform?.invalid"
                  (click)="convertData()"
                >
                <i class="bi bi-arrow-clockwise"></i>
                </button>
              </div>
            </div>
            <div class="col-sm-12 col-lg-10">
              <div class="tx-table">
                <div
                  class="column"
                  *ngFor="let col of columns; index as colIndex"
                >
                  <ng-container *ngFor="let i of maxArr; index as cellIndex">
                    <div
                      class="cell"
                      [ngClass]="{
                        'cell-tai': isTai(col[i]?.num)
                      }"
                    >
                      <div class="num-wrapper" *ngIf="col[i]?.num">
                        <span>{{ col[i]?.num || "" }}</span>
                      </div>
                    </div>
                  </ng-container>
                </div>
              </div>
            </div>
          </div>

          <div class="row my-3">
            <div class="col-md-12 col-lg-2">Data</div>
            <div class="col-sm-12 col-lg-10">
              <textarea
                class="w-full"
                class="form-control text"
                formControlName="textform"
              ></textarea>
              <div class="mt-2">
                <app-error-input [textform]="textform"></app-error-input>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-12 col-lg-2">Name</div>
            <div class="col-sm-12 col-lg-10 height-m">
              <input type="text" class="form-control" formControlName="name" />
              <div
                class="text-danger p-1 m-1 text-break"
                *ngIf="name?.invalid && (name?.dirty || name?.touched)"
              >
                <div *ngIf="name?.errors?.required">Name is required</div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="input-board">
              <button
                *ngFor="let input of inputs"
                class="input-item"
                (click)="add(input)"
              >
                {{ input }}
              </button>
            </div>
          </div>
          <div class="row d-flex p-3">
            <button
              type="submit"
              class="btn btn-info ms-auto"
              (click)="reset()"
            >
              Reset
            </button>
            <button class="btn btn-light m-1" (click)="hide()">
              Cancel
            </button>
            <button type="submit" class="btn btn-dark m-1" (click)="onSubmit()">
              Submit
            </button>
          </div>
        </div>
      </div>
    </ng-template>
  </form>
</div>
