<button class="btn btn-secondary mb-3" (click)="refresh()">Refresh</button>

<div class="tx-table">
  <div class="column" *ngFor="let col of columns; index as colIndex">
    <ng-container *ngFor="let i of maxArr; index as cellIndex">
      <div class="cell"
        [ngClass]="{'cell-tai': isTai(col[i]), 'selected': isSelectedCell(cellIndex, colIndex)}"
        (click)="onClickCell(cellIndex, colIndex)">
        <!-- <div class="num-wrapper" *ngIf="col[i]"><span>{{colIndex}},{{cellIndex}}</span></div> -->
        <div class="num-wrapper" *ngIf="col[i]"><span>{{col[i] || ''}}</span></div>
      </div>
    </ng-container>
  </div>
</div>

<div>Start Col: {{startColIndex}}</div>
<div>Start Cel: {{startCellIndex}}</div>
<div>End Col: {{endColIndex}}</div>
<div>End Cel: {{endCellIndex}}</div>
