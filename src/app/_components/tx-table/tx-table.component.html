
<div class="tx-table">
  <div class="column" *ngFor="let col of columns; index as colIndex">
    <ng-container *ngFor="let i of maxArr; index as cellIndex">
      <div class="cell"
        [ngClass]="{
          'cell-tai': isTai(col[i]?.num),
          'is-searched': isSearchedCell(col[i]),
          'is-selected': isSelectedCell(col[i])
        }"
        (click)="onClickCell(col[i], $event)">
        <div class="num-wrapper" *ngIf="col[i]?.num"><span>{{col[i]?.num || ''}}</span></div>
        <!-- <div class="num-wrapper" *ngIf="col[i]?.num"><span>{{col[i]?.index}}</span></div> -->
      </div>
    </ng-container>
  </div>
</div>

<div>{{selectedIndex | json}}</div>

<div class="mt-3" *ngIf="selectedCells.length > 0">Selected: <span>{{selectedCells}}</span> <span class="text-primary ml-2 pointer" (click)="clipboard()">Copy to clipboard</span></div>

<div class="mt-3">{{searchIndexs.length > 0 ? searchIndexs.length + ' items found!' : ''}}</div>
