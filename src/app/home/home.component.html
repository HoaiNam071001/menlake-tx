<div class="container">
  <div class="row">
    <div class="col-12 d-flex align-items-center">
      <button class="btn btn-primary mb-3" (click)="refresh()">Refresh</button>

      <div class="btn-group ml-auto" dropdown>
        <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
          aria-controls="dropdown-basic">
          {{size}} Records <span class="caret"></span>
        </button>
        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
          <li role="menuitem" *ngFor="let size of sizes" (click)="changeSize(size)"><span
              class="dropdown-item">{{size}}</span></li>
          <li role="menuitem"><span class="dropdown-item">All Today</span></li>
        </ul>
      </div>
      </div>

    <div class="col-12">
      <app-tx-table [numberStr]="numberStr" [keyword]="keyword"></app-tx-table>
    </div>

    <div class="col-12">

      <div class="input-group mt-4">
        <input #inputEle type="text" class="form-control" placeholder="Search T,X,T or Number (3,10,12,15,...)"
          [ngModel]="keyword"
          (ngModelChange)="onKeywordChange($event)"
          (keyup.enter)="onSearch(inputEle)">
        <div class="input-group-append">
          <button class="btn btn-secondary" type="button" id="button-addon2" (click)="onSearch(inputEle)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-master-data></app-master-data>
